<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web App</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="big-container">
        <header>
            <nav class="side-bar">
                <div class="top">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="Spotify">
                    </div>
    
                    <div class="menu">
                        <a href=""></a>
                        <a href=""></a>
                        <a href=""></a>
                    </div>
    
                    <div class="playlist">
                        <h2></h2>
                        <div class="playlist-name"></div>
                        <div class="playlist-name"></div>
                        <div class="playlist-name"></div>
                        <div class="playlist-name"></div>
                        <div class="playlist-name"></div>
                        <div class="playlist-name"></div>
                        <div class="playlist-name"></div>
                        <div class="playlist-name"></div>
                    </div>
                </div>
    
                <div class="bottom">
                    <div class="install"></div>
                    <hr>
                    <div class="user"></div>
                </div>
            </nav>
        </header>
    
        <main>
            <div class="top-view">
                <button>EFFETTUA L'UPGRADE</button>
            </div>
    
            <div class="main-view">
                <div class="main-menu">
                    <ul>
                        <li><a href="">IN EVIDENZA</a></li>
                        <li><a href="">PODCAST</a></li>
                        <li><a href="">CLASSIFICHE</a></li>
                        <li><a href="">GENERI E MOOD</a></li>
                        <li><a href="">NUOVE USCITE</a></li>
                        <li><a href="">SCOPRI</a></li>
                    </ul>
                </div>

                <div class="recently-played">

                    <h2>Recently played</h2>

                    <div class="albums">
                        <div class="album"></div>
                        <div class="album"></div>
                        <div class="album"></div>
                        <div class="album"></div>
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                    
                </div>

                <div class="creato-per-John-Doe">

                    <h2>Creato per John Doe</h2>
                    <span class="suggestion">Più ascolti, più accurati saranno i suggerimenti.</span>

                    <div class="albums">
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                </div>

                <div class="artisti-più-popolari">
                    <h2>Artisti più popolari</h2>
                    <span class="suggestion">Più ascolti, più accurati saranno i suggerimenti.</span>

                    <div class="albums">
                        <div class="album"></div>
                        <div class="album"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <footer class="player">

        <div class="box now-playing">
            <div class="song-info">
                <div class="song-image"></div>
                <div class="song-detail">
                    <h3></h3>
                    <span></span>
                </div>
            </div>

            <div class="song-buttons">
                <i class="save"></i>
                <i class="folder"></i>
            </div>
            
        </div>

        <div class="box player-controls">
            <div class="controls-buttons">
                <div></div>
                <div></div>
                <div class="play-stop"></div>
                <div></div>
                <div></div>
            </div>

            <div class="control-line"></div>
        </div>

        <div class="box buttons">
            <div class="burger-menu"></div>
            <div class="display"></div>
            <div class="volume"></div>
        </div>

    </footer>
</body>
</html>
